<!doctype html>
<html lang="en">
  <head>
    <title>Code for America Fellows</title>
    <meta charset="utf-8">

    <!-- Leaflet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

    <!-- Leaflet.markercluster -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link href="static/fellows-map.css" rel="stylesheet" type="text/css">

    <!-- Statics -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="static/tabletop.js"></script>
    <script type="text/javascript" src="static/cluster.js"></script>
    <script type="text/javascript" src="static/typeahead.js"></script>
  </head>
  <body>
  	<nav class="nav">
      <div class="nav-inner">
        <h1 class="title">Code for America <strong>Fellows Map</strong></h1>

        <div class="actions">
          <div class="action filters">
            <button id="all" class="filter current">All</button>
            <button id="2011" class="filter">2011</button>
            <button id="2012" class="filter">2012</button>
            <button id="2013" class="filter">2013</button>
            <button id="2014" class="filter">2014</button>
            <button id="2015" class="filter">2015</button>
          </div>
          <div class="action search-input"><input class="typeahead" placeholder="Search by name..." id="search"></div>
        </div>
      </div> 
    </nav>
    <div id="map"></div>

    <script type="text/javascript" src="static/fellows-map.js"></script>

  </body>
</html>
