<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script type="text/javascript" src="fellows_data.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>
    <style>
    body {
      background-color: Fuchsia;
      margin: 0;
      padding: 0;
    }
    #map {
    	position: absolute;
  width:100%;
  height:100%;
  background-color:#c0c0c0; /* just to ensure the element is there */
}
    </style>
 
</head>
 
<body>
	<div id="map"></div>
<script>
  //initialize the map
        var map = L.map('map').setView([47.65, -122.4], 11);

        //Add a basemap
        L.tileLayer('http://{s}.tiles.mapbox.com/v3/spatialdev.map-c9z2cyef/{z}/{x}/{y}.png').addTo(map); 
        var geoJson= L.geoJson(fellowsdata);
        		var markers = L.markerClusterGroup();
        		markers.addLayer(geoJson);
        		map.addLayer(markers);
        		// map.fitBounds(markers.getBounds());
</script>
</body>
</html>
